<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Course Registration System</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg1: #181c23;
      --bg2: #23272f;
      --glass: rgba(255,255,255,0.10);
      --glass-border: rgba(255,255,255,0.18);
      --accent: #00ffd0;
      --accent2: #a020f0;
      --white: #fff;
      --shadow: 0 8px 32px 0 rgba(0,0,0,0.35);
    }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(120deg, var(--bg1) 0%, var(--bg2) 100%);
      font-family: 'Montserrat', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: var(--glass);
      box-shadow: var(--shadow);
      border-radius: 32px;
      padding: 56px 44px 44px 44px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      border: 2px solid var(--glass-border);
      backdrop-filter: blur(18px);
      animation: fadeInUp 1.2s cubic-bezier(.68,-0.55,.27,1.55);
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .title {
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 18px;
      background: linear-gradient(90deg, var(--accent) 10%, var(--accent2) 90%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      letter-spacing: 1.5px;
      animation: fadeInUp 1.4s 0.2s both;
    }
    .subtitle {
      font-size: 1.08rem;
      color: #b7e4c7;
      margin-bottom: 34px;
      font-weight: 400;
      opacity: 0.85;
      animation: fadeInUp 1.6s 0.4s both;
    }
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 16px;
    }
    .btn {
      padding: 15px 0;
      border: none;
      border-radius: 14px;
      font-size: 1.12rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--accent) 0%, var(--accent2) 100%);
      color: #181c23;
      box-shadow: 0 2px 16px rgba(0,255,208,0.10);
      cursor: pointer;
      transition: 
        transform 0.18s, 
        box-shadow 0.18s, 
        background 0.22s,
        color 0.18s;
      outline: none;
      letter-spacing: 0.5px;
      animation: fadeInUp 1.8s 0.6s both;
    }
    .btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 32px var(--accent2);
      background: linear-gradient(90deg, var(--accent2) 0%, var(--accent) 100%);
      color: #fff;
    }
    @media (max-width: 500px) {
      .container {
        padding: 28px 8px 18px 8px;
        max-width: 98vw;
      }
      .title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Course Registration System</div>
    <div class="btn-group">
      <button class="btn" onclick="location.href='register.html'">Register</button>
      <button class="btn" onclick="location.href='view-courses.html'">View Courses</button>
      <button class="btn" onclick="location.href='enrolled-students.html'">Enrolled Students</button>
    </div>
  </div>
</body>
</html>
