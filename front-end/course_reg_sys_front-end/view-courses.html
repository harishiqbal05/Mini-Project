<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Courses | Course Registration System</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(120deg, #181c23 0%, #23272f 100%);
      font-family: 'Montserrat', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .table-container {
      background: rgba(255,255,255,0.08);
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.25);
      border-radius: 28px;
      padding: 40px 32px 32px 32px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      border: 1.5px solid rgba(255,255,255,0.16);
      backdrop-filter: blur(14px);
    }
    h2 {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 24px;
      background: linear-gradient(90deg, #00ffd0 30%, #a020f0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 18px;
    }
    th, td {
      padding: 12px 8px;
      border-bottom: 1px solid rgba(255,255,255,0.12);
      color: #fff;
      font-size: 1rem;
    }
    th {
      background: linear-gradient(90deg, #00ffd0 30%, #a020f0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    tr:last-child td {
      border-bottom: none;
    }
    .loading {
      color: #00ffd0;
      font-size: 1.1rem;
      margin-top: 24px;
      animation: blink 1s infinite alternate;
    }
    @keyframes blink {
      0% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="table-container">
    <h2>Available Courses</h2>
    <table id="courses-table">
      <thead>
        <tr>
          <th>Course ID</th>
          <th>Course Name</th>
          <th>Duration (Week)</th>
          <th>Trainer</th>
        </tr>
      </thead>
      <tbody id="courses-body">
        <!-- Data will be loaded here -->
      </tbody>
    </table>
    <div id="loading" class="loading" style="display:none;">Loading courses...</div>
    <div id="error" class="loading" style="color:#ff6f61; display:none;">Failed to load courses.</div>
  </div>
  <script>
    const loading = document.getElementById('loading');
    const error = document.getElementById('error');
    const tbody = document.getElementById('courses-body');
    loading.style.display = 'block';

    fetch('http://localhost:8080/courses')
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.json();
      })
      .then(data => {
        loading.style.display = 'none';
        data.forEach(course => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${course.courseId}</td>
            <td>${course.courseName}</td>
            <td>${course.durationInWeek}</td>
            <td>${course.trainer}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(() => {
        loading.style.display = 'none';
        error.style.display = 'block';
      });
        </script>
</body>
</html>
